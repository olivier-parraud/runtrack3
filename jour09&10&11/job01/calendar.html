<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js'></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">La Plateforme</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3" id="userInfo"></span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm me-2" href="index.html" id="loginBtn">Connexion</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm me-2" href="backoffice.html" id="adminBtn"
                            style="display: none;"><i class="bi bi-shield-lock me-1"></i>Admin</a>
                    </li>

                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" id="logoutBtn"
                            style="display: none;">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Mon Calendrier</h1>
        <div id='calendar'></div>
    </div>

    <!-- Modal pour ajouter un événement -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Ajouter un événement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Titre de l'événement</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventStartDate" class="form-label">Date de début</label>
                            <input type="date" class="form-control" id="eventStartDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventEndDate" class="form-label">Date de fin</label>
                            <input type="date" class="form-control" id="eventEndDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventStartTime" class="form-label">Heure de début</label>
                            <input type="time" class="form-control" id="eventStartTime" required>
                        </div>

                        <div class="mb-3">
                            <label for="eventEndTime" class="form-label">Heure de fin</label>
                            <input type="time" class="form-control" id="eventEndTime" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="saveEvent">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour voir les détails d'un événement -->
    <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="eventDetailModalLabel">Détails de l'événement</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <strong>Titre :</strong>
                        <p id="detailTitle" class="mb-2"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Date de début :</strong>
                        <p id="detailStartDate" class="mb-2"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Heure de début :</strong>
                        <p id="detailStartTime" class="mb-2"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Date de fin :</strong>
                        <p id="detailEndDate" class="mb-2"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Heure de fin :</strong>
                        <p id="detailEndTime" class="mb-2"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-danger" id="deleteEvent">Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/calendar.js"></script>
</body>

</html>
