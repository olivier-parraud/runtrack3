<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="dark">
    <nav>
        <a href="index.html">Horloge</a>
        <a href="minuteur.html">Minuteur</a>
        <a href="reveil.html">Réveil</a>
        <a href="chronometre.html">Chronomètre</a>
    </nav>

    <h1>MINUTEUR</h1>


    <div class="clock-container">
        <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>

        <div class="time" id="affichageMinuteur">05:00</div>
        <div class="alarm-settings">
            <label>Minutes: <input type="number" id="minutesInput" min="0" max="59" value="5"></label>
            <label>Secondes: <input type="number" id="secondesInput" min="0" max="59" value="0"></label>
            <button onclick="setDuree()" class="btn-set"><i class="fa-solid fa-check"></i> Définir</button>
        </div>
        <div class="controls">
            <button onclick="demarrerMinuteur()" class="btn-control"><i class="fa-solid fa-play"></i></button>
            <button onclick="pauseMinuteur()" class="btn-control"><i class="fa-solid fa-pause"></i></button>
            <button onclick="resetMinuteur()" class="btn-control"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>

    <audio id="coucou-sound" src="assets/sounds/Spider-Haul - Besoin de toi (clip officiel) (1).mp3" preload="auto"></audio>
    <script src="assets/js/minuteur.js"></script>
</body>

</html>
