<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="dark">
    <nav>
        <a href="index.html">Horloge</a>
        <a href="minuteur.html">Minuteur</a>
        <a href="reveil.html">Réveil</a>
        <a href="chronometre.html">Chronomètre</a>
    </nav>

    <h1>CHRONOMÈTRE</h1>

    <div class="clock-container">
        <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>

        <div class="time" id="affichageChrono">00:00:00</div>
        <div class="controls">
            <button id="btnToggle" onclick="toggleChrono()" class="btn-control"><i
                    class="fa-solid fa-play"></i></button>
            <button onclick="resetChrono()" class="btn-control"><i class="fa-solid fa-rotate-right"></i></button>
            <button onclick="enregistrerTour()" class="btn-control"><i class="fa-solid fa-flag"></i></button>
        </div>
        <ul id="listeTours"></ul>
    </div>

    <script src="assets/js/chronometre.js"></script>
</body>

</html>
