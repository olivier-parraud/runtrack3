<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réveil</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body class="dark">
    <nav>
        <a href="index.html">Horloge</a>
        <a href="minuteur.html">Minuteur</a>
        <a href="reveil.html">Réveil</a>
        <a href="chronometre.html">Chronomètre</a>
    </nav>

    <h1>RÉVEIL</h1>

    <div class="clock-container">
        <div class="clock">
            <div class="needle hour"></div>
            <div class="needle minute"></div>
            <div class="needle second"></div>
            <div class="center-point"></div>
        </div>

        <div class="time" id="affichageHeure">12:00</div>
        <div class="alarm-settings">
            <label>Heure: <input type="number" id="heureReveil" min="0" max="23" value="7"></label>
            <label>Minutes: <input type="number" id="minuteReveil" min="0" max="59" value="0"></label>
        </div>
        <div class="controls">
            <button id="btnToggleReveil" class="btn-control"><i class="fa-solid fa-bell"></i>
                Activer</button>
        </div>
        <div id="messageReveil"></div>
    </div>

    <script src="assets/js/reveil.js"></script>
</body>

</html>
