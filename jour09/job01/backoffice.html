<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Gestion du Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.20/index.global.min.js'></script>
    <style>
        .event-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .badge-custom {
            font-size: 0.75rem;
            padding: 0.35rem 0.65rem;
        }

        #calendar {
            margin-top: 20px;
        }

        .fc-event {
            cursor: pointer;
        }

        .stat-card {
            border-left: 4px solid;
        }

        .stat-card.total {
            border-color: #0d6efd;
        }

        .stat-card.today {
            border-color: #198754;
        }

        .stat-card.week {
            border-color: #ffc107;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-calendar-check me-2"></i>La Plateforme
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3" id="userInfo">
                            <i class="bi bi-person-circle me-2"></i>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light btn-sm me-2" href="calendar.html">
                            <i class="bi bi-calendar me-1"></i>Mon Calendrier
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar gauche -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Tableau de bord</h5>
                    </div>
                    <div class="card-body">
                        <div class="stat-card card mb-3 total">
                            <div class="card-body">
                                <h6 class="text-muted mb-1">Total événements</h6>
                                <h3 class="mb-0" id="totalEvents">0</h3>
                            </div>
                        </div>
                        <div class="stat-card card mb-3 today">
                            <div class="card-body">
                                <h6 class="text-muted mb-1">Aujourd'hui</h6>
                                <h3 class="mb-0" id="todayEvents">0</h3>
                            </div>
                        </div>
                        <div class="stat-card card mb-3 week">
                            <div class="card-body">
                                <h6 class="text-muted mb-1">Cette semaine</h6>
                                <h3 class="mb-0" id="weekEvents">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h6 class="mb-0"><i class="bi bi-filter me-2"></i>Filtres</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Rechercher</label>
                            <input type="text" class="form-control" id="searchInput"
                                placeholder="Titre de l'événement...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trier par</label>
                            <select class="form-select" id="sortSelect">
                                <option value="date-asc">Date (croissant)</option>
                                <option value="date-desc">Date (décroissant)</option>
                                <option value="title-asc">Titre (A-Z)</option>
                                <option value="title-desc">Titre (Z-A)</option>
                            </select>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary w-100" id="resetFilters">
                            <i class="bi bi-arrow-clockwise me-1"></i>Réinitialiser
                        </button>
                    </div>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-calendar-week me-2"></i>Gestion du Planning</h2>
                    <button class="btn btn-success" id="addEventBtn">
                        <i class="bi bi-plus-circle me-2"></i>Nouvel événement
                    </button>
                </div>

                <!-- Onglets -->
                <ul class="nav nav-tabs mb-3" id="viewTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="list-tab" data-bs-toggle="tab" data-bs-target="#list-view"
                            type="button">
                            <i class="bi bi-list-ul me-1"></i>Liste
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="calendar-tab" data-bs-toggle="tab" data-bs-target="#calendar-view"
                            type="button">
                            <i class="bi bi-calendar3 me-1"></i>Calendrier
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="viewTabsContent">
                    <!-- Vue Liste -->
                    <div class="tab-pane fade show active" id="list-view">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div id="eventsList" class="row">
                                    <!-- Les événements seront affichés ici -->
                                </div>
                                <div id="noEvents" class="text-center text-muted py-5" style="display: none;">
                                    <i class="bi bi-calendar-x" style="font-size: 3rem;"></i>
                                    <p class="mt-3">Aucun événement trouvé</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Vue Calendrier -->
                    <div class="tab-pane fade" id="calendar-view">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter/modifier un événement -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="eventModalLabel">
                        <i class="bi bi-calendar-plus me-2"></i>Ajouter un événement
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <input type="hidden" id="eventId">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">
                                <i class="bi bi-pencil me-1"></i>Titre de l'événement *
                            </label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventStartDate" class="form-label">
                                    <i class="bi bi-calendar-date me-1"></i>Date de début *
                                </label>
                                <input type="date" class="form-control" id="eventStartDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eventStartTime" class="form-label">
                                    <i class="bi bi-clock me-1"></i>Heure de début *
                                </label>
                                <input type="time" class="form-control" id="eventStartTime" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="eventEndDate" class="form-label">
                                    <i class="bi bi-calendar-date me-1"></i>Date de fin *
                                </label>
                                <input type="date" class="form-control" id="eventEndDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="eventEndTime" class="form-label">
                                    <i class="bi bi-clock me-1"></i>Heure de fin *
                                </label>
                                <input type="time" class="form-control" id="eventEndTime" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">
                                <i class="bi bi-text-paragraph me-1"></i>Description
                            </label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventColor" class="form-label">
                                <i class="bi bi-palette me-1"></i>Couleur
                            </label>
                            <select class="form-select" id="eventColor">
                                <option value="#0d6efd">Bleu</option>
                                <option value="#198754">Vert</option>
                                <option value="#dc3545">Rouge</option>
                                <option value="#ffc107">Jaune</option>
                                <option value="#6f42c1">Violet</option>
                                <option value="#fd7e14">Orange</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Annuler
                    </button>
                    <button type="button" class="btn btn-primary" id="saveEventBtn">
                        <i class="bi bi-check-circle me-1"></i>Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmation de suppression -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle me-2"></i>Confirmer la suppression
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Êtes-vous sûr de vouloir supprimer cet événement ?</p>
                    <p class="text-muted"><strong id="deleteEventTitle"></strong></p>
                    <p class="text-danger"><i class="bi bi-info-circle me-1"></i>Cette action est irréversible.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash me-1"></i>Supprimer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/backoffice.js"></script>
</body>

</html>
